# US English translations for Ruby on Rails
#
# Use this as the base for the locale file of your language.
# see: https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/en-US.yml

"it":
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d %B %Y"

    day_names: [Domenica, Lunedì, Martedì, Mercoledì, Giovedì, Venerdì, Sabato]
    abbr_day_names: [Dom, Lun, Mar, Mer, Gio, Ven, Sab]

    month_names: [~, Gennaio, Febbraio, Marzo, Aprile, Maggio, Giugno, Luglio, Agosto, Settembre, Ottobre, Novembre, Dicembre]
    abbr_month_names: [~, Gen, Feb, Mar, Apr, Mag, Giu, Lug, Ago, Set, Ott, Nov, Dic]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %d  %b %Y, %H:%M %:z"
      short: "%d %b %H:%M"
      very_short: "%d %b %Y"
      long: "%d %B %Y, %H:%M"
    am: "am"
    pm: "pm"

#------------------------------------------------------------------------------------------------ fin qui sistemato 

  support:
    array:
      words_connector: ", "
      two_words_connector: " e "   #----------------------------------------------------------------------blocco modificato
      last_word_connector: ", e "

    select: #----------------------------------------------------------------------blocco modificato
      prompt: "Seleziona"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Thousand
          million: Million
          billion: Billion
          trillion: Trillion
          quadrillion: Quadrillion

  datetime:  #----------------------------------------------------------------------blocco modificato
    distance_in_words:
      half_a_minute: "mezzo minuto"
      less_than_x_seconds:
        one: "meno di 1 secondo"
        other: "meno di %{count} secondi"
      x_seconds:
        one: "1 secondo"
        other: "%{count} secondi"
      less_than_x_minutes:
        one: "meno di un minuto"
        other: "meno di %{count} minuti"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minuti"
      about_x_hours:
        one: "circa un'ora"
        other: "circa %{count} ore"
      x_days:
        one: "1 giorno"
        other: "%{count} giorni"
      about_x_months:
        one: "circa 1 mese"
        other: "circa %{count} mesi"
      x_months:
        one: "1 mese"
        other: "%{count} mese"
      about_x_years:
        one: "circa 1 anno"
        other: "circa %{count} anni"
      over_x_years:
        one: "oltre 1 anno"
        other: "oltre %{count} anni"
      almost_x_years:
        one: "quasi 1 anno"
        other: "quasi %{count} anni"
    prompts:
      year: "Anno"
      month: "Mese"
      day: "Giorno"
      hour: "Ora"
      minute: "Minuto"
      second: "Secondi"

  helpers:#----------------------------------------------------------------------blocco modificato
